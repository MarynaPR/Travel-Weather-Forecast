<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- title -->
    <title>Travel-Weather-Forecast</title>
</head>
<!-- body  -->

<body>
    <header class="container-flui text-light bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- div for main container -->
    <div class="container-fluid">
        <!-- div row with col for city list, forecast, daily weather in the city -->
        <div class="row">
            <aside class="col-lg-6 bg-light">
                <!-- search/city input -->
                <div class="col-md-6">
                    <h3>Search for a City</h3>
                    <div class="form-inline form-group">
                        <input name="city-name" class="form-input" id="searchcity" type="text" />
                        <button class="btn btn-success" id="searchBtn">Search</button>
                    </div>
                    <!-- div for cities that user searched for -->
                    <ul class="list-group storedTravelCity"></ul>
            </aside>
            <!-- div for weather/forecast display -->
            <div class="card-body"></div>
            <!-- weather in the selected city displayed-->
            <div id="weathercall" class="row">
                <ul>
                    <p class="loc"></p>
                    <p id=currentDay></p>
                    <img class="img"></img>
                    <p class="desc"></p>
                    <p class="temp"></p>
                    <p class="hum"></p>
                    <p class="wind"></p>
                    <p class="uv" id="uvindex"></p>

                </ul>
            </div>
            <!-- 5 day forecast -->
            <div id="fivedaycontainer" class="row"></div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link to js -->
    <script src="weather.js"></script>
</body>

</html>
